                                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <input type="text" placeholder="Username" name="username"
                                                formControlName="username" class="form-control form-control-user"
                                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                                <div *ngIf="f.username.errors.required">Username is required</div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                        <input class="form-control form-control-userbg-gradient-primary" type="password" name="password" placeholder="Password"
                                            formControlName="password" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                        </div>
                                    </div>


                                        <div class="form-group">

                                            <input type="submit" class="btn btn-primary btn-user btn-block"
                                                value="Login">
                                            <hr>
                                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                                <i class="fab fa-google fa-fw"></i> Login with Google
                                            </a>
                                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                                <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                            </a>
                                        </div>
                                    </form>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" routerLink="../register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
